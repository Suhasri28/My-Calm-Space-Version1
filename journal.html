<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📖 Journal</h1>

        <div class="journal-container">
            <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
            <button class = "saveJournal" onclick="saveJournalEntry()">💾 Save Entry</button>
            <button class = "showJournal" onclick="showJournalEntries()">📜 Previous Entries</button>
            <button class = "clearJournal" onclick="clearJournal()">🗑️ Clear Journal</button>
        </div>

        <h3 id="entriesHeading" style="display: none;">📜 Previous Entries:</h3>
        
        <div id="journalContainer" style="display: none;"></div>

        <button class="back-button" onclick="history.back()">⬅ Back</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
